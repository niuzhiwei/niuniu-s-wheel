<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>牛牛的轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="border:1px solid black">
            <g-row gutter='20'>
                <g-col span='12' :ipad='{span:8}' :narrow-pc='{span:6}' :pc='{span:2}' :wide-pc='{span:1}'>1
                </g-col>
                <g-col span='12' :ipad='{span:16}' :narrow-pc='{span:18}' :pc='{span:22}' :wide-pc='{span:1}'>2</g-col>
            </g-row>
            <g-row gutter='20'>
                <g-col span='4'>1</g-col>
                <g-col span='8' offset='2'>2</g-col>
                <g-col span='10' offset='0'>2</g-col>
            </g-row>
            <g-row gutter='20'>
                <g-col span='4'>1</g-col>
                <g-col span='7' offset='3'>2</g-col>
                <g-col span='10' offset='0'>2</g-col>
            </g-row>
        </div>
        <hr>
        <g-input value='张三' readonly></g-input>
        <g-input value='王二' disabled></g-input>
        <g-input value='猪猪' error='姓名不能少于两个字'></g-input>
        <g-input v-model='message'></g-input>
        <p>{{message}}</p>
        <button @click='message+=1'>按钮</button>
        <div style="padding: 20px;"></div>
        <g-button :loading='loading1' @click='loading1=!loading1' icon='thumbs-up'>
            猪猪
        </g-button>
        <g-button :loading='loading2' @click='loading2=!loading2' icon='thumbs-up' icon-position='right'>
            猪猪
        </g-button>
        <g-button-group>
            <g-button icon='left'>
                上一页
            </g-button>
            <g-button icon='right' icon-position='right'>
                下一页
            </g-button>
        </g-button-group>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
